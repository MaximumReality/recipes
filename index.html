      padding: 12px;
      text-decoration: none;

    .recipe-card:active { transform: scale(0.98); }

    .recipe-icon {

      border-radius: 12px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #111;
    }

    .recipe-info { flex-grow: 1; }
    .recipe-name { font-weight: 700; font-size: 1rem; }
    .recipe-meta { font-size: 0.7rem; opacity: 0.5; }

    .cook-btn {
      background: rgba(255, 255, 255, 0.1);

      border-radius: 15px;
      font-size: 0.7rem;
